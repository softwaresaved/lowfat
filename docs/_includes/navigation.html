<ul class="nav flex-column">
    <li class="nav-item">
        <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
    </li>
    <li class = "nav-item">
        Project Status<br><a class="nav-link" href="https://travis-ci.org/softwaresaved/lowfat"><img alt="Build Status" src="https://travis-ci.org/softwaresaved/lowfat.svg?branch=master"></a>
    </li>
    {% for section in site.sections %}
        {% assign attr = section[0] %}
        {% assign label = section[1] %}

        {% for page in site.categories[attr] %}
            {% if forloop.first %}
                <li class="nav-item">{{ label }}</li>
            {% endif %}
            <li>
                <a class="nav-link" href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
            </li>
        {% endfor %}
    {% endfor %}
<!-- List additional links. It is recommended to add a divider
    e.g. <li class="divider"></li> first to break up the content. -->
</ul>
